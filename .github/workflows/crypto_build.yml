name: Python lib

on:
    push:
    pull_request:
jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - name: Set up Python 3.13
              uses: actions/setup-python@v3
              with:
                python-version: "3.13"
            - name: Build crypto lib
              run: |
                    python -m pip install --upgrade pip
                    pip install flake8 pytest pytest-asyncio coverage 
                    cd /home/runner/work/hse_dsa/hse_dsa/crypto
                    VENV_PATH=".venv"
                    python3 -m venv $VENV_PATH

                    $VENV_PATH/bin/pip install -U pip setuptools --break-system-packages
                    $VENV_PATH/bin/pip install poetry --break-system-packages

                    poetry build